appId: com.sqlclient.app
productName: SQL Client
copyright: Copyright Â© 2023

directories:
  output: dist
  buildResources: build

files:
  - electron-dist/**/*
  - out/**/*
  - package.json

win:
  target:
    - target: portable
      arch:
        - x64
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

portable:
  artifactName: "SQLClient-Portable.exe"
  requestExecutionLevel: "user"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SQL Client

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: build/icons
  category: Development
  maintainer: SQL Client Team
  artifactName: "SQLClient-${version}-${arch}.${ext}" 